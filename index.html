<!doctype html>
<html ng-app="quicklist">
	<head>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular.min.js"></script>
		<script src="https://cdn.firebase.com/js/client/1.0.2/firebase.js"></script>
		<script src="https://cdn.firebase.com/libs/angularfire/0.6.0/angularfire.min.js"></script>
		<script type='text/javascript'
        src='https://cdn.firebase.com/js/simple-login/1.2.3/firebase-simple-login.js'></script>
		<script src="js/quicklist.js"></script>
	</head>
	<body ng-controller="listController">
		<form ng-submit="addItem();">
			<input type="text" ng-model="itemName" required/>
			<input type="submit" value="Add"/>
		</form>
		<ul>
			<li ng-repeat="item in items">
				{{item.ID}}: {{item.name}} - {{item.checked}}
				<button ng-click="deleteItem(item.ID)">del</button>
				<button ng-click="checkItem(item.ID)">chk</button>
			</li>
			
		</ul>

	</body>
</html>
